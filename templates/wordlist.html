{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/wordlist.css') }}">
<h1 class="pageTitle pageTitle">単語一覧</h1>
<main>
    <section class="questionsListContent">
        <div class="leveltitleBox"> 
            <h2 class="leveltitle">レベル7</h2>
            <dl class="scoerBox">
                <dt class="scoerBoxTitle">complete数</dt>
                <dd class="scoerBoxCount">5</dd>
                <dd class="">/</dd>
                <dd class="scoerQuestionsNumber">78</dd>
            </dl>
        </div>  
        {%for item in html_wordlist %}
        <div class="questionsOnebox">
            <ul>
                <li class="questionsWordId">{{item["word_id"]}}</li>
                <li class=questionsAudio>
                    <audio controls>
                        <source src="../static/audio/{{item['voice_past']}}">
                    </audio>
                </li>
            </ul>
            <ul>
                <li class="questionsStatus">{{item["past"]}}</li>
                <li>
                    <ul class="questionsCountbox">
                        <li class="questionsCountTitle">間違った数</li>
                        <li class="questionsCount">{{item["past"]}}</li>
                    </ul> 
                </li>
            </ul>
        </div>
        {% endfor %}
    </section>

    <div><a class="btn topBack" href="/">トップに戻る</a></div>
</main>
{% endblock %}
